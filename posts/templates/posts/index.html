{% extends 'layout/main.html' %} 

{% block title %}  List of posts {% endblock %}

{% block body %}
    <h1>List Posts</h1>
    {% for post in posts %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        
<a href="{% url 'delete' post.id %}">Delete</a>
<br>
<a href="{% url 'edit' post.id %}">Edit</a
        <hr>
    {% endfor %}
<a href="{% url 'create' %}">Create a new Post </a>
{% endblock %}
